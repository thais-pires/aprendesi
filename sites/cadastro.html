 <!--Main-->
<section class="cadastro-first">

        <h1>Cadastro:</h1>
    </div>
</section>

  <section class="cadastro">
    <div class="cadastro">
      <form type="get">
      <label>Nome:</label>
      <br>
      <input class="name-form" type="text" required>
      <br>
      <br>
      <label>Email:</label>
      <br>
      <input class="email-form" type="email" required>
      <br>
      <br>
      <label>Senha:</label>
      <br>
      <input class="password-form" type="password" required>
      <br>
      <br>
      <label>Confirme a senha:</label>
      <br>
      <input class="password-form" type="password" required>
      <br>
      <br>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
      </form>
    </div>
  </section>
